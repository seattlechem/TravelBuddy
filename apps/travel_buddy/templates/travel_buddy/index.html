<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login/Registration</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'travel_buddy/style.css' %}">
  
    </head>
    <body>        
      <h2>Welcome!</h2>
      {% if messages %}
        <ul id="messages">
          {% for message in messages %}
          <li style="color:red">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}

      <div class ="container">
        <div id = "register">
          <h3>Register</h3>
          <form action="/register" method="POST">
            {% csrf_token %}    
            <label for="first_name">Name</label>
            <input id="first_name" type="text" class="validate" name="name"><br> 
            <label for="username">Username</label>
            <input id="username" type="text" class="validate" name="username"><br>  
            <label for="password">Password</label>
            <input id="password" type="password" class="validate" name="password"><br> 
            <label for="confirm_password">Confirm Password</label>
            <input id="password" type="password" class="validate" name="confirm_password"><br>                  
            <input type="submit" id = "button" value="Register">
          </form>
        </div>

        <div id="login">
          <h3>login</h3>
          <form action="/login" method="POST">
            {% csrf_token %}
            <label for="username">Username</label>
            <input id="username" type="text" class="validate" name="username"><br> 
            <label for="password">Password</label>
            <input id="password" type="password" class="validate" name="password"><br>  
            <input type="submit" value="Login" id = "button">
          </form>    
        </div>
        
      </div>     
    </body>
</html>
