<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Secrets</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'travel_buddy/style.css' %}">
    </head>
    <body>
        <div class="container">
        <div id = "upperleftmenu">
            <h4></h4>
        
        </div>
        <div id="uppermenu">
            <a href="/travel" style="margin: 20px">Home</a> | <a href="/logout" style="margin: 20px">Logout</a>
        </div> 
        
        <h3>Add a Trip</h3>
        <div class="container">
            {% if messages %}
                <ul>
                {% for message in messages %}
                <li style="color:red">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
                <form action="/createplan" method="POST">
                    <div class="">
                    {% csrf_token %}
                    <!-- <label for="textarea1"></label> -->
                    <label for="destination">Destination: </label>
                    <input id="destination" type="text" class="validate" name="destination"><br><br> 
                    <label for="description">Description: </label>
                    <textarea name="description"></textarea><br>  
                    <label for="traveldate_start">Travel Date From: </label>
                    <input name="start" id="traveldate_start" type="date"><br>
                    <label for="traveldate_end">Travel Date To: </label>
                    <input name="end" id="traveldate_end" type="date"><br>
                    <button type="submit" class="btn">Add</button>
                    </div>
                </form>
        </div>
    </body>
</html>
